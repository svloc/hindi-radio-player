      body {
        background-image: url('https://picsum.photos/seed/music/1920/1080');

        background-position: center;

      @keyframes slow-spin {
        from {
          transform: rotate(0deg);
        }
        to {

        }
      }
      .animate-slow-spin {
        animation: slow-spin 25s linear infinite;
      }
